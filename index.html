<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Budget Famiglia</title>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Recharts -->
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0d0d0f;
        color: white;
      }
      .container {
        padding: 20px;
      }
      .card {
        background: #1c1c22;
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 20px;
      }
      input {
        padding: 8px;
        border-radius: 6px;
        border: none;
        margin-top: 6px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">

      const { useState } = React;
      const { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, Legend } = Recharts;

      function App() {

        const [income1, setIncome1] = useState(3000);
        const [income2, setIncome2] = useState(2000);

        const totalIncome = Number(income1) + Number(income2);

        const data = [
          { name: "Entrate", value: totalIncome },
          { name: "Spese", value: 2500 },
        ];

        return (
          <div className="container">
            <h1>Budget Famiglia</h1>

            <div className="card">
              <h3>Entrate</h3>
              <label>Persona 1</label>
              <input
                type="number"
                value={income1}
                onChange={(e) => setIncome1(e.target.value)}
              />

              <label>Persona 2</label>
              <input
                type="number"
                value={income2}
                onChange={(e) => setIncome2(e.target.value)}
              />

              <h2 style={{ marginTop: 12 }}>
                Totale: â‚¬ {totalIncome}
              </h2>
            </div>

            <div className="card">
              <h3>Overview</h3>

              <ResponsiveContainer width="100%" height={300}>
                <BarChart data={data}>
                  <XAxis dataKey="name" stroke="#fff" />
                  <YAxis stroke="#fff" />
                  <Tooltip />
                  <Legend />
                  <Bar dataKey="value" fill="#4f46e5" />
                </BarChart>
              </ResponsiveContainer>

            </div>

          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);

    </script>
  </body>
</html>
